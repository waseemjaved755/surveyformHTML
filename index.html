<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form</title>
    <style>
      
      body {
            background-color: #f13e3e;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        
       /* Styling form-control Class */
       .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #ffffff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body style="text-align: center;">

    
    <h1 style="color: white;"> The Fittest Survey Form</h1>

    <form id="form">

        <!-- Adding Details -->
        <div class="form-control">
            <label for="name" id="myname">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
  
        <div class="form-control">
            <label for="email" id="myemail">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
  
        <div class="form-control">
            <label for="age" id="myage">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Enter your age" />
        </div>
  
        <div class="form-control">
            <label for="role" id="myrole">
                Which option best describes you?
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">
                    Professional
                </option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Would you recommend the fittest app ?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
  
        <div class="form-control">
            <label> Your Favourite Foods 
                <small>(Check all that apply)</small>
            </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox"
                       name="inp"> Chicken </input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp"> Beef </input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp"> Bread </input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp"> Coffee</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp"> Pizza </input></label>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp"> Burger </input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp"> Pasta </input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp"> Ice Cream </input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp"> Biryani </input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp"> Tea </input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions for App
            </label>
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
